<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 style="width: 100%; display: flex; flex-direction: column; align-items: center;justify-content: center;padding-top: 50px;padding-bottom: 0;">Lista de Tarefas</h1>
    <p style="width: 100%; display: flex; flex-direction: row; align-items: center;justify-content: center;padding-top: 10px;padding-bottom: 0;">Desenvolvedor <a style="padding-left: 5px;text-decoration: none;" href="https://github.com/PhLype/">PhLype</a></p>
    <div id="container">
        <input type="text" id="inputTask" placeholder="O que você tem para fazer nesse dia?" value="">
        <button id="btnTask"><i class='bx bx-plus'></i></button>
        <button id="removeTasks"><i class='bx bx-trash'></i></button>
        <button id="editTasks"><i class='bx bx-edit' ></i></button>
    </div>
    <div class="tasks"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Faça um edição de uma tarefa!</h1>
            <input type="text" id="inputTaskUpdate" value="">
            <button id="btnTaskUpdate"><i class='bx bx-check-square'></i></button>
        </div>
    </div>
    <script src="/js/to-do-list.js"></script>
</body>
</html>
